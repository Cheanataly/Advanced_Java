<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	function loadDoc()
	{
		var xhr = new XMLHttpRequest();
		//xhr.open('Get','https://github.com/Cheanataly/Design/blob/master/ifelse/Nestedifelse.c',true);
		xhr.open('Get','https://github.com/Cheanataly/Design/blob/master/ifelse/Nestedifelse.c',true);
		xhr.send();
		xhr.onload=function()
		{
			// document.getElementById("content").innerText=JSON.parse(this.responseText)[1].name;
			var resp = this.responseText;
			document.getElementById('content').innerText=JSON.parse(resp)[0].name;
		}
	}
</script>
</head>
<body>
	<button onclick="loadDoc()">Click</button>
	<div id="content">Dummy Text</div>
</body>
</html>
